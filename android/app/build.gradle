apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'com.facebook.react'

android {
    compileSdkVersion 35
    buildToolsVersion "35.0.0"

    namespace 'com.moovx.dispatch'

    defaultConfig {
        applicationId "com.moovx.dispatch"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Ensure hermesEnabled is defined
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation 'com.mapbox.maps:android-ndk27:11.15.2'
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-turf:6.11.0'
}

repositories {
    google()
    mavenCentral()
    maven {
        url 'https://api.mapbox.com/downloads/v2/releases/maven'
        credentials {
            username = 'mapbox'
            password = project.findProperty("MAPBOX_DOWNLOADS_TOKEN") ?: System.getenv("MAPBOX_DOWNLOADS_TOKEN")
        }
    }
}
