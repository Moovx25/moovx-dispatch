# Project-wide Gradle settings

# Enable Hermes
hermesEnabled=true

# JVM arguments for Gradle
org.gradle.jvmargs=-Xmx4608m

# Kotlin version (must match build.gradle)
kotlin.code.style=official

# Android build cache
android.useAndroidX=true
android.enableJetifier=true

# Expo flags
expo.modules.autolinking.useVersionCatalog=true
expo.reactNativeGradlePluginVersion=1.2.0

# Optional: enable Proguard in release builds
android.enableProguardInReleaseBuilds=false
